 <form id="contactForm" onsubmit="handleFormSubmit(); return false;">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control border-0" id="name" placeholder="Your Name"
                      onchange="validateName()">
                    <label for="name">Your Name</label>
                    <small id="nameError" class="text-danger d-none">Name is required</small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control border-0" id="email" placeholder="Your Email"
                      onchange="validateEmail()">
                    <label for="email">Your Email</label>
                    <small id="emailError" class="text-danger d-none">Email is required</small>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <!-- <input type="text" class="form-control border-0" id="phone" placeholder="Enter your mobile number" onchange="validatePhone()"> -->
                    <!-- <label for="phone">Phone</label> -->
                    <input type="tel" class="form-control border-0" id="phone" placeholder="Enter your mobile number"
                      pattern="[0-9]*" maxlength="15" onchange="validatePhone()" oninput="allowOnlyNumbers(event)">
                    <label for="phone">Phone</label>
                    <small id="phoneError" class="text-danger d-none">Phone number is required and must be
                      numeric</small>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Leave a message here" id="message"
                      style="height: 160px" onchange="validateMessage()"></textarea>
                    <label for="message">Message</label>
                    <small id="messageError" class="text-danger d-none">Message is required</small>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                </div>
              </div>
            </form>
